name: Trigger NixOS Deploy

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger nixos-config deploy
        env:
          GH_TOKEN: ${{ secrets.NIXOS_CONFIG_PAT }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/willgriffin/nixos-config/dispatches \
            -d '{"event_type": "dotfiles-updated"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" != "204" ]; then
            echo "Failed to trigger deploy (HTTP $http_code)"
            echo "$body"
            exit 1
          fi
          echo "Successfully triggered nixos-config deploy"
